<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <script>
        async function registrarUsuario() {
            const cedula = document.getElementById('cedula').value;
            const nombre = document.getElementById('nombre').value;

            const response = await fetch('https://tu-dominio.herokuapp.com/sendUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cedula, nombre })
            });

            const data = await response.json();
            if (response.ok) {
                alert(`Usuario registrado con éxito. Hash de la transacción: ${data.hash}`);
            } else {
                alert(`Error: ${data.error}`);
            }
        }
    </script>
</head>
<body>
    <h1>Registrar Usuario</h1>
    <form onsubmit="event.preventDefault(); registrarUsuario();">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" required>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
